<!DOCTYPE html>
{% extends "basicapp/base.html" %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for sign up</h1>
  {% else %}
  <h1>Register here</h1>

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ userform.as_p }}
    {{ profileform.as_p }}
    <input type="Submit" value="Register">
  </form>
</div>
{% endif %}
{% endblock %}
